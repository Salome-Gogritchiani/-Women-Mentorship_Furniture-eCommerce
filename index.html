<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Furniture eCommerce</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-div">
        <div class="logo">
          <img src="./images/logo_img.svg" alt="Logo" />
        </div>
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </div>
  </header>
    <div class="container" >
      <img class="header-img" src="./images/header img.svg" alt="">
   </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-content">
      <div class="hero-text">
        <h1>Modern Interior<br />Design Studio</h1>
        <p>Discover furniture that fits your style and budget.</p>
        <a href="#" class="btn">Shop Now</a>
      </div>
      <div class="hero-image">
        <img src="assets/images/hero-sofa.png" alt="Hero Furniture" />
      </div>
    </div>
  </section>
    

  <!-- Product Section (Example) -->
  <section class="products">
    <div class="container">
      <h2 class="section-title">Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="assets/images/product-1.png" alt="Product 1">
          <h3>Wooden Chair</h3>
          <p>$120</p>
        </div>
        <div class="product-card">
          <img src="assets/images/product-2.png" alt="Product 2">
          <h3>Modern Sofa</h3>
          <p>$250</p>
        </div>
        <!-- Add more products as needed -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 FurniShop. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
